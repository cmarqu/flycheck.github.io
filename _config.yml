# Site metadata
name: Flycheck
description: "On the fly syntax checking for GNU Emacs"
url: "http://www.flycheck.org"

baseurl: ""

# Author settings
author:
  name: "Sebastian Wiesner"
  email: "flycheck@lunaryorn.com"
  uri: "http://www.lunaryorn.com"

# Github settings
github:
  username: flycheck
  url: "https://github.com/flycheck/flycheck.github.io/"

# Build settings
environment: production
markdown: kramdown
timezone: UTC
encoding: utf-8
exclude:
  - "Rakefile"
  - "Gemfile"
  - "Gemfile.lock"
  - "vendor"

gems:
  - jekyll-feed
  - jekyll-redirect-from

feed:
  path: "feed.atom"

sass:
  style: compressed

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "drafts"
    values:
      layout: "post"
